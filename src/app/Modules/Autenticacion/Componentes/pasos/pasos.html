<div class="rectangular-container">
  <img [src]="imagenUrl" alt="Imagen" class="pasos-imagen">
  <div class="circular-container" [style.background-color]="color">
    <div class="pasos-numero" [style.color]="numeroColor">{{ numero }}</div>
  </div>
  <div class="pasos-texto" [style.color]="textoColor">{{ text }}</div>
</div>
